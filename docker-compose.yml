version: '3.9'

services:
  mongo:
    container_name: mongo_container
    image: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - qr-net

  cache:
    container_name: cache_container
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
    networks:
      - qr-net

  backend:
    container_name: backend_container
    build: ./backend
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
      - cache
    environment:
      REDIS_HOST: cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    networks:
      - qr-net

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/usr/src/app
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/www.qrcode.uxlivinglab.online/fullchain.pem:/etc/letsencrypt/live/www.qrcode.uxlivinglab.online/fullchain.pem:ro
      - /etc/letsencrypt/live/www.qrcode.uxlivinglab.online/privkey.pem:/etc/letsencrypt/live/www.qrcode.uxlivinglab.online/privkey.pem:ro
    restart: always
    networks:
      - qr-net
    depends_on:
      - backend

volumes:
  mongo-data:
  cache:

networks:
  qr-net:
    driver: bridge
